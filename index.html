<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>邂逅美丽 约会登封</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/zepto.fullpage.css">
</head>

<body>
    <div class="wp">
        <div class="wp-inner">
            <div class="page page1">
                <img class="absolute cloud js-animate animated" data-animate="moveRight" data-time="0" src="img/p1-c.png" alt="">
                <img class="absolute title js-animate animated" data-animate="flip" data-time="0" src="img/p1-t.png" alt="">
                <img class="absolute girl js-animate animated" data-animate="fadeInRight" data-time="500" src="img/p1-g.png" alt="">
                <img class="absolute next js-animate animated" data-animate="flash" data-time="1000" src="img/p1-nt.png" alt="">
                <!-- <span class="next"><b></b></span> -->
            </div>
            <div class="page page2">
                <img class="absolute bubble js-animate animated" data-animate="zoomIn" data-time="0" src="img/p2-t.png" alt="">
                <div class="absolute door-wrap next js-animate animated" data-animate="flash" data-time="1500">
                    <img class="door" src="img/door.png">
                    <img class="absolute door-handler js-animate animated" data-animate="flash" data-time="1700" src="img/door-handler.png" alt="">
                </div>
                <!-- <span class="next-arrow next-arrow-top next js-animate animate" data-animate="fadeIn" data-time="1000"><b></b></span> -->
            </div>
            <div class="page page3">
                <img class="absolute cloud js-animate animated" data-animate="moveRight" data-time="0" src="img/p3-c.png" alt="">
                <img class="absolute bubble1 js-animate animated" data-animate="zoomIn" data-time="500" src="img/p3-t1.png" alt="">
                <img class="absolute bubble2 js-animate animated" data-animate="zoomIn" data-time="1000" src="img/p3-t2.png" alt="">
                <img class="absolute girl js-animate animated" data-animate="fadeInRight" data-time="0" src="img/p3-g.png" alt="">
                <span class="next-arrow next-arrow-left next js-animate animate" data-animate="fadeIn" data-time="2000">
                    <b></b>
                </span>
            </div>
            <div class="page page4">
                <img class="absolute cloud js-animate animated" data-animate="moveRight" data-time="0" src="img/p4-c.png" alt="">
                <img class="absolute bird js-animate animated" data-animate="birdMove" data-time="300" src="img/bird.png" alt="">
                <img class="absolute girl js-animate animated" data-animate="fadeInUp" data-time="0" src="img/p4-g.png" alt="">
                <span class="next-arrow next-arrow-left next js-animate animate" data-animate="fadeIn" data-time="1200">
                    <b></b>
                </span>
            </div>
            <div class="page page5">
                <img class="absolute cloud js-animate animated" data-animate="moveRight" data-time="0" src="img/p5-c.png" alt="">
                <img class="absolute bird js-animate animated" data-animate="birdMove" data-time="300" src="img/bird.png" alt="">
                <img class="absolute girl js-animate animated" data-animate="fadeInRight" data-time="0" src="img/p5-g.png" alt="">
                <img class="absolute bubble js-animate animated" data-animate="zoomIn" data-time="600" src="img/p5-t.png" alt="">
                <span class="next-arrow next-arrow-left next js-animate animate" data-animate="fadeIn" data-time="1200">
                    <b></b>
                </span>
            </div>
            <div class="page page6">
                <img class="absolute girl js-animate animated" data-animate="fadeInUp" data-time="0" src="img/p6-g.png" alt="">
                <img class="absolute title js-animate animated" data-animate="wobble" data-time="600" src="img/p6-t.png" alt="">
                <span class="next-arrow next-arrow-top next js-animate animate" data-animate="fadeIn" data-time="1000">
                    <b></b>
                </span>
            </div>
            <div class="page page7">
                <img class="absolute girl js-animate animated" data-animate="fadeInUp" data-time="0" src="img/p7-g.png" alt="">
                <img class="absolute logo next js-animate animated" data-animate="flash" data-time="1000" src="img/logo.png" alt="">
                <span class="next-arrow next-arrow-right next js-animate animate" data-animate="fadeIn" data-time="1000">
                    <b></b>
                </span>
            </div>
            <div class="page page8">
                <!-- <img class="absolute cloud js-animate animated" data-animate="moveRight" data-time="0" src="img/p8-c.png" alt="" > -->
                <img class="absolute girl js-animate animated" data-animate="fadeInRight" data-time="0" src="img/p8-g.png" alt="">
                <img class="absolute next bubble js-animate animated" data-animate="zoomIn" data-time="600" src="img/p8-t.png" alt="">
                <span class="next-arrow next-arrow-left next js-animate animate" data-animate="fadeIn" data-time="1600">
                    <b></b>
                </span>
            </div>
            <div class="page page9">
                <img class="absolute bubble js-animate animated" data-animate="zoomIn" data-time="0" src="img/p9-t.png" alt="">
                <img class="absolute btn0 js-animate animated restart" data-animate="pulse" data-time="800" src="img/p9-btn0.png" alt="">
                <img class="absolute btn1 js-animate animated" data-animate="pulse" data-time="800" src="img/p9-btn1.png" alt="">
            </div>
        </div>
    </div>
    <audio id="audio" src="./img/bg.mp3" autoplay loop></audio>
    <script src="js/zepto.js"></script>
    <script src="js/zepto.fullpage.js"></script>
    <script>
        $('.wp-inner').on("click", ".next", function () {
            $.fn.fullpage.moveNext(true);
        })
        $('.wp-inner').on("click", ".restart", function () {
            $.fn.fullpage.moveTo(0);
        })
        $('.wp-inner').fullpage({
            dir: "h",
            change: function (e) {
                // 移除动画属性
                $('.page').eq(e.cur).find('.js-animate').each(function () {
                    $(this).removeClass($(this).data('animate')).hide();
                });
            },
            afterChange: function (e) {
                // 添加动画属性
                $('.page').eq(e.cur).find('.js-animate').each(function () {
                    var $this = $(this);
                    var time = $this.data('time');
                    setTimeout(function () {
                        $this.addClass($this.data('animate')).show();
                    }, time)
                });
            }
        });

        // 微信提供的事件，微信浏览器内部初始化完成后
        document.addEventListener("WeixinJSBridgeReady", function () {
            $("#audio")[0].load();
        }, false);
    </script>
</body>

</html>
